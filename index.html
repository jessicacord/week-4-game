<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

    <div class="container">
        <div id="opening">
            <h2>Which Spice Girl is ready to go solo?</h2>
        </div>

        <div id="arena" class="clearfix">
            <div class="fight-space">
                <h3 id="your-character-title"></h3>
                <div id="your-character">

                </div>
            </div>

            <div class="fight-space" id="attack-area">

            </div>
            

            <div class="fight-space">
                <h3 id="defender-title"></h3>
                <div id="defender">

                </div>
            </div>
                     
        </div>

        <div id="game-info"></div>
            
        <div class="clearfix">
            <h3>Band Members Available</h3>
            <div id="characters">

            </div>
            <div id="enemies">

            </div>
            
        </div>
        <div id="reset-div">

        </div>

        
    </div>
    





    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
